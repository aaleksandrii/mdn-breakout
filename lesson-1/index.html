<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    // Переменная ctx используется для хранения 2D визуализации контекста — метод, который используется для отрисовки в Canvas
    const ctx = canvas.getContext("2d");

    // Пример отрисовки красного квадрата на canvas
    ctx.beginPath();
    ctx.rect(10, 20, 100, 100);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();

    // Отрисовки зелёного круга
    ctx.beginPath();
    ctx.arc(240, 160, 80, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    // Пустой прямоугольник с синей обводкой
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
